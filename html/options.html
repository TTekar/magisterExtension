    <title>Options</title>
    <link rel="stylesheet" href="../css/options.css" />

    <label id="darkModeLabel">
      <input type="checkbox" id="darkMode" />

    </label>

    <br />

      <input type="checkbox" id="keuzeBtn" />

    <br />

    <br />

      <input type="checkbox" id="hideHelpBtn" />
      Hide help button
    </label>

    <br />

    </label>

    <br />

      <input type="checkbox" id="cijfers" />
