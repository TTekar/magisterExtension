<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <link rel="stylesheet" href="../css/optionsPage/darkPopupOptions.css" />
    <link
      id="lightModeStylesheet"
      rel="stylesheet"
      href="../css/optionsPage/lightOptions.css"
      disabled
    />
  </head>
  <body>
    <div id="main">
      <label>
        Dark Mode
        <label class="switch">
          <input type="checkbox" id="darkMode" />
          <span class="slider"></span>
        </label>
      </label>

      <label>
        Keuze Plattegrond
        <label class="switch">
          <input type="checkbox" id="keuzeBtn" />
          <span class="slider"></span>
        </label>
      </label>

      <label>
        Studiewijzers Grid
        <label class="switch">
          <input type="checkbox" id="studiewijzersGrid" />
          <span class="slider"></span>
        </label>
      </label>

      <label>
        Hide bestellen button
        <label class="switch">
          <input type="checkbox" id="hideBestellenBtn" />
          <span class="slider"></span>
        </label>
      </label>

      <label>
        Hide help button
        <label class="switch">
          <input type="checkbox" id="hideHelpBtn" />
          <span class="slider"></span>
        </label>
      </label>

      <label>
        Inlog custom tekst
        <input class="textInput" type="text" id="inlogText" value="Bonjour" />
      </label>

      <label>
        Vandaag widget height <span class="comment">(Groot)</span>
        <div class="inputContainer">
          <span id="resetWidgetCustomHigh" class="resetInput">&#8635;</span>
          <input
            class="numberInput"
            type="number"
            min="1"
            id="widgetCustomHigh"
            value="385"
          />
          <label for="widgetCustomHigh">px</label>
        </div>
      </label>

      <label>
        Vandaag widget height <span class="comment">(Klein)</span>
        <div class="inputContainer">
          <span id="resetWidgetCustomLow" class="resetInput">&#8635;</span>
          <input
            class="numberInput"
            type="number"
            min="1"
            id="widgetCustomLow"
            value="145"
          />
          <label for="widgetCustomLow">px</label>
        </div>
      </label>

      <a id="advancedSettingsA">Advanced</a>

      <div id="advancedSettings" style="display: none">
        <label>
          Hide pfp
          <label class="switch">
            <input type="checkbox" id="hidePfp" />
            <span class="slider"></span>
          </label>
        </label>

        <label>
          Cijfers &lt;v
          <label class="switch">
            <input type="checkbox" id="cijfers" />
            <span class="slider"></span>
          </label>
        </label>

        <label>
          Custom pfp
          <label class="switch">
            <input type="checkbox" id="customPfp" />
            <span class="slider"></span>
          </label>
        </label>

        <label>
          Auto Login
          <label class="switch">
            <input type="checkbox" id="autoLogin" />
            <span class="slider"></span>
          </label>
        </label>

        <label>
          Username
          <input class="textInput" type="text" id="username" value="" />
        </label>

        <label>
          Password
          <input class="textInput" type="password" id="password" value="" />
        </label>
      </div>
      <div style="width: 100vw; height: 15px"></div>
    </div>

    <script src="../js/options.js"></script>
  </body>
</html>
